<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rozha+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100&display=swap"
      rel="stylesheet"
    />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <!-- Navigation Home Logo-->
    <div id="navigation">
      <div id="logo">
        <a href="#">
          <img
            src="images/wilsonLogo.png"
            alt="Logo"
            width="70px"
            height="60px"
          />
        </a>
      </div>

      <div id="homeContactAbout">
        <nav>
          <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> Contact </a></li>
            <li><a href="#"> About </a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- CENTER CONTENT -->
    <div id="center">
      <div id="mainPicture">
          <img id="pic"
            src="images/centerLogo.png"
            alt="Center Picture"
            width="870px"
            height="580px"
          />
      </div>

      <div id="centerText">
        <h1 id="name">Wilson Tiquia</h1>
        <h2 id="career">Student / Web Developer / Software Engineer</h2>
      </div>
    </div>

    <div id="projectCollection">
      <div class="project">
        <img
          src="images/pointOfSale.PNG"
          alt="point of sale"
          width="525px"
          height="400px"
        />
        <div class="effect">
          <h1 class="projectTitle">Point Of Sale</h1>
        </div>
      </div>
      <div class="project">
        <img
          src="images/scienceProgram.PNG"
          alt="point of sale"
          width="525px"
          height="400px"
        />
        <div class="effect">
          <h1 class="projectTitle">Science Program</h1>
        </div>
      </div>
    </div>
  </body>
</html>
